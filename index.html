<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <div id="app">{{name}}</div>
    <script src="vue.js"></script>
    <script src="yue.js"></script>
    <script>
        var vm = new Yue({
            data: {
                a: {
                    b: 2
                },
                c: [1, {
                    a: 13
                }, 5]
            },
            created() {}
        });
        var vm2 = new Vue({
            el: "#app",
            data: {
                c: [1, 3],
                a: {
                    b: 1
                },
                name: 1
            },
            mounted() {
                this.name = 'hc1';
                this.$nextTick(() => {
                    this.$nextTick(() => {
                        console.log('第二个 $nextTick')
                    })
                    this.name = 'hcy'
                })
            }
        })
        var addTwoNumbers = function (l1, l2) {
            var result = [],
                add = false,
                temp = 0;
            for (var i = l1.length; i--;) {
                temp = temp >= 10 ? 1 : 0;
                temp += l1[i] + l2[i];
                result.push(temp >= 10 ? temp % 10 : temp);
            }
            return result;
        };
    </script>
